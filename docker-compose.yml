
services:
  db:
    image: postgres:15-alpine
    container_name: res-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - res-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
  pgadmin:
    image: dpage/pgadmin4
    container_name: res-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - res-network

  
  redis:
    image: redis:alpine
    container_name: res-redis
    ports:
      - "6379:6379"
    networks:
      - res-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: res-api
    ports:
      - "5000:5000"
    env_file:
      - ./api/.env
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_ENDPOINT: localhost
      MINIO_PUBLIC_PORT: 9000
      MINIO_PUBLIC_USE_SSL: "false"
      MINIO_REGION: "us-east-1"
      LOG_DIR: /app/logs
      NODE_OPTIONS: "--max-old-space-size=1024"
    depends_on:
      - db
      - redis
      - minio
    networks:
      - res-network
    volumes:
      - api_logs:/app/logs
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
  minio:
    image: minio/minio
    container_name: res-minio
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    networks:
      - res-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: res-client
    ports:
      - "4200:4200" 
    environment:
      # Browser uses localhost; Next server (inside container) uses service DNS name
      NEXT_PUBLIC_API_URL: http://localhost:5000
      API_INTERNAL_URL: http://api:5000
      NODE_OPTIONS: "--max-old-space-size=2048"
    depends_on:
      - api
    networks:
      - res-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  loki:
    image: grafana/loki:2.9.4
    container_name: res-loki
    command: -config.file=/etc/loki/config.yml
    ports:
      - "3100:3100"
    volumes:
      - ./observability/loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki_data:/loki
    networks:
      - res-network

  promtail:
    image: grafana/promtail:2.9.4
    container_name: res-promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./observability/promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - api_logs:/var/log/api:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - loki
    networks:
      - res-network

  prometheus:
    image: prom/prometheus:latest
    container_name: res-prometheus
    ports:
      - "9090:9090"
    depends_on:
      - cadvisor
      - loki
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - res-network

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: res-cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    networks:
      - res-network

  grafana:
    image: grafana/grafana:10.4.2
    container_name: res-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD:-admin}
      GF_AUTH_ANONYMOUS_ENABLED: ${GF_AUTH_ANONYMOUS_ENABLED:-false}
      GF_AUTH_ANONYMOUS_ORG_ROLE: ${GF_AUTH_ANONYMOUS_ORG_ROLE:-Viewer}
      GF_SERVER_HTTP_PORT: 3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - loki
      - prometheus
    networks:
      - res-network

volumes:
  postgres_data:
  minio_data:
  api_logs:
  grafana_data:
  loki_data:
  prometheus_data:

networks:
  res-network:
